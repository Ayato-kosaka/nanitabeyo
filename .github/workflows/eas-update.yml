name: EAS Update (Production or Preview)

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Select EAS Update Channel"
        required: true
        default: "preview"
        type: choice
        options:
          - production
          - preview

jobs:
  eas-update:
    name: EAS Update (${{ github.event.inputs.channel }})
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app-expo

    steps:
      - name: ⏬ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟣 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗 Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ✨ Update environment variable
        run: pnpx eas-cli env:update --variable-name EXPO_PUBLIC_COMMIT_ID --value ${{ github.sha }}  --non-interactive

      - name: 📤 EAS Update to selected channel
        run: |
          echo "Starting EAS update to channel: ${{ github.event.inputs.channel }}"
          pnpx eas-cli update \
            --channel ${{ github.event.inputs.channel }} \
            --message "Update from GitHub Actions: ${{ github.sha }}" \
            --environment ${{ github.event.inputs.channel }} \
            --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
